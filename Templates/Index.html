            </div>
        </div>

            <label for="Comentario" class="col-sm-2 col-form-label">Comentario</label>

                <input type="text" class="form-control" id="Comentario">
            </div>
        </div>

        <button type="button" class= "btn btn-dark" onclick="crearProducto()">Agregar Producto</button>
